<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sistema de Vales - Gasolinera</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --primary: #2563eb; --success: #16a34a; --danger: #dc2626; --dark: #1e293b; --bg: #f8fafc; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 15px; color: var(--dark); }
        .container { max-width: 500px; margin: auto; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #e2e8f0; position: relative; }
        
        h2 { margin-top: 0; font-size: 1.1rem; border-bottom: 2px solid #f1f5f9; padding-bottom: 10px; margin-bottom: 15px; }

        .input-group { display: flex; flex-direction: column; gap: 4px; margin-bottom: 12px; }
        label { font-size: 0.7rem; font-weight: 800; color: #64748b; text-transform: uppercase; }
        input { padding: 12px; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        
        .btn { cursor: pointer; border: none; border-radius: 8px; padding: 12px; font-weight: 700; transition: 0.2s; color: white; width: 100%; text-transform: uppercase; }
        .btn-add { background: var(--dark); }
        .btn-generate { background: var(--primary); margin-top: 15px; }
        .btn-clear { background: var(--danger); font-size: 0.7rem; padding: 5px 10px; width: auto; position: absolute; top: 18px; right: 20px; }
        
        /* Lista Admin */
        .queue-item { display: flex; justify-content: space-between; align-items: center; background: #f8fafc; padding: 8px 12px; border-radius: 6px; margin-bottom: 5px; font-size: 0.85rem; border: 1px solid #e2e8f0; }
        .btn-del { background: none; color: var(--danger); font-weight: bold; font-size: 1.1rem; cursor: pointer; border: none; padding: 0 5px; }

        /* Estilos Vales Cliente */
        .vale-item { background: white; border: 1px solid #e2e8f0; padding: 15px; border-radius: 10px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
        .vale-item.locked { background: #f1f5f9; opacity: 0.6; border-style: dashed; }
        .vale-info b { font-size: 1.4rem; color: var(--primary); display: block; }

        .btn-send-wa { background: #25d366; width: auto; padding: 10px 15px; font-size: 0.8rem; }
        .btn-send-wa:disabled { background: #94a3b8; }

        /* Pantalla Ticket Final */
        #ticket-view { display: none; text-align: center; background: white; min-height: 100vh; padding: 40px 20px; box-sizing: border-box; }
        #barcode-full { width: 100%; max-width: 400px; height: auto; margin: 30px 0; }
        .ticket-amount { font-size: 4rem; font-weight: 900; margin: 0; }
        
        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="main-app" class="container">
    <div id="admin-panel">
        <div class="card">
            <h2>‚õΩ Configurar Paquete</h2>
            <button class="btn btn-clear hidden" id="btn-clear-all" onclick="clearQueue()">Limpiar Todo</button>
            
            <div class="input-group">
                <label>Nombre de la Estaci√≥n</label>
                <input type="text" id="st-name" placeholder="Ej: Repsol Local">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group">
                    <label>C√≥digo</label>
                    <input type="text" id="v-code" placeholder="12345678">
                </div>
                <div class="input-group">
                    <label>Importe (‚Ç¨)</label>
                    <input type="number" id="v-amount" placeholder="20">
                </div>
            </div>
            <button class="btn btn-add" onclick="addToQueue()">+ A√±adir Vale</button>
            
            <div id="queue-section" class="hidden">
                <hr style="margin:20px 0; border:0; border-top:1px solid #eee;">
                <label id="count-label" style="margin-bottom:10px; display:block"></label>
                <div id="queue-list"></div>
                <button class="btn btn-generate" onclick="generateFinalLink()">Generar Enlace Distribuidor</button>
            </div>
        </div>
    </div>

    <div id="client-panel" class="hidden">
        <div class="card">
            <h2 id="client-station-title">Mis Vales</h2>
            <div id="client-vales-list"></div>
        </div>
    </div>
</div>

<div id="ticket-view">
    <p id="ticket-station" style="text-transform: uppercase; font-weight: bold; color: #64748b;"></p>
    <h1 class="ticket-amount" id="ticket-amount"></h1>
    <svg id="barcode-full"></svg>
    <div id="ticket-code-num" style="letter-spacing: 5px; font-weight: bold; font-size: 1.3rem;"></div>
    <p style="margin-top: 50px; color: #94a3b8; font-size: 0.8rem;">Presente este c√≥digo en caja.</p>
</div>

<script>
    let queue = [];
    const params = new URLSearchParams(window.location.search);
    const d = params.get('d');
    const s = params.get('s');

    function encodeData(obj) {
        return btoa(encodeURIComponent(JSON.stringify(obj)).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));
    }
    function decodeData(str) {
        return JSON.parse(decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
    }

    window.onload = () => {
        if (s) { showTicketView(); } 
        else if (d) {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('client-panel').classList.remove('hidden');
            renderClientView();
        }
    };

    // --- FUNCIONES ADMIN ---
    function addToQueue() {
        const code = document.getElementById('v-code').value.trim();
        const amount = document.getElementById('v-amount').value.trim();
        if(!code || !amount) return alert("Faltan datos");
        
        queue.push({ id: code, am: amount });
        updateAdminList();
        
        document.getElementById('v-code').value = '';
        document.getElementById('v-amount').value = '';
        document.getElementById('v-code').focus();
    }

    function removeOne(index) {
        queue.splice(index, 1);
        updateAdminList();
    }

    function clearQueue() {
        if(confirm("¬øBorrar todos los vales de la lista?")) {
            queue = [];
            updateAdminList();
        }
    }

    function updateAdminList() {
        const section = document.getElementById('queue-section');
        const listDiv = document.getElementById('queue-list');
        const clearBtn = document.getElementById('btn-clear-all');
        const countLabel = document.getElementById('count-label');

        if(queue.length === 0) {
            section.classList.add('hidden');
            clearBtn.classList.add('hidden');
            return;
        }

        section.classList.remove('hidden');
        clearBtn.classList.remove('hidden');
        countLabel.innerText = `Vales en el paquete: ${queue.length}`;
        
        listDiv.innerHTML = queue.map((v, i) => `
            <div class="queue-item">
                <span><b>${v.am}‚Ç¨</b> - C√≥d: ${v.id}</span>
                <button class="btn-del" onclick="removeOne(${i})">‚úï</button>
            </div>
        `).join('');
    }

    function generateFinalLink() {
        const station = document.getElementById('st-name').value.trim() || "Gasolinera";
        const base64 = encodeData({ s: station, v: queue });
        const url = window.location.origin + window.location.pathname + '?d=' + base64;
        const msg = `‚õΩ *PAQUETE DE VALES*\nEstaci√≥n: *${station}*\n\nAccede aqu√≠ para repartirlos:\n${url}`;
        navigator.clipboard.writeText(msg).then(() => alert("¬°Mensaje copiado!"));
    }

    // --- FUNCIONES CLIENTE / SOCIO ---
    function renderClientView() {
        const decoded = decodeData(d);
        document.getElementById('client-station-title').innerText = "üìç " + decoded.s;
        const lockKey = 'lock_' + btoa(decoded.s).substring(0,8);
        const locked = JSON.parse(localStorage.getItem(lockKey)) || [];
        const list = document.getElementById('client-vales-list');
        list.innerHTML = decoded.v.map(v => {
            const isLocked = locked.includes(v.id);
            return `
                <div class="vale-item ${isLocked ? 'locked' : ''}">
                    <div class="vale-info"><b>${v.am} ‚Ç¨</b><small>ID: ${v.id}</small></div>
                    <button class="btn btn-send-wa" ${isLocked ? 'disabled' : ''} onclick="sendToPartner('${v.id}','${v.am}','${decoded.s}','${lockKey}')">
                        ${isLocked ? 'ENVIADO' : 'ENVIAR WA'}
                    </button>
                </div>
            `;
        }).join('');
    }

    function sendToPartner(id, am, station, lockKey) {
        const socioData = encodeData({ i: id, a: am, st: station });
        const urlSocio = window.location.origin + window.location.pathname + '?s=' + socioData;
        const msg = `*VALE DE COMBUSTIBLE* ‚õΩ\nüìç Estaci√≥n: *${station}*\nüí∞ Importe: *${am}‚Ç¨*\n\nüëá *PULSA PARA VER TU C√ìDIGO:* \n${urlSocio}\n\n‚ö†Ô∏è Si el enlace no sale azul, responde "OK" para activarlo.`;
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');

        let locked = JSON.parse(localStorage.getItem(lockKey)) || [];
        if(!locked.includes(id)) {
            locked.push(id);
            localStorage.setItem(lockKey, JSON.stringify(locked));
        }
        setTimeout(renderClientView, 1000);
    }

    function showTicketView() {
        document.getElementById('main-app').classList.add('hidden');
        document.getElementById('ticket-view').style.display = 'block';
        try {
            const data = decodeData(s);
            document.getElementById('ticket-station').innerText = data.st;
            document.getElementById('ticket-amount').innerText = data.a + "‚Ç¨";
            document.getElementById('ticket-code-num').innerText = data.i;
            JsBarcode("#barcode-full", data.i, { format: "CODE128", width: 3.5, height: 140, displayValue: false });
        } catch(e) { alert("Error"); }
    }
</script>

</body>
</html>

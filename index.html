<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gestor de Vales</title>
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>
    <style>
        :root { --primary: #2563eb; --danger: #ef4444; --dark: #1e293b; --bg: #f1f5f9; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); margin: 0; padding: 15px; }
        .container { max-width: 450px; margin: auto; }
        
        .card { background: white; padding: 20px; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); margin-bottom: 20px; border: 1px solid #e2e8f0; }
        h2 { margin: 0 0 15px 0; font-size: 1.2rem; color: var(--dark); border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* Formulario */
        .input-group { display: flex; flex-direction: column; gap: 4px; margin-bottom: 12px; }
        label { font-size: 0.75rem; font-weight: 800; color: #64748b; text-transform: uppercase; }
        input { padding: 14px; border: 1px solid #cbd5e1; border-radius: 10px; font-size: 1rem; width: 100%; box-sizing: border-box; }
        
        /* Botones principales */
        .btn { cursor: pointer; border: none; border-radius: 10px; padding: 14px; font-weight: 700; color: white; width: 100%; text-transform: uppercase; }
        .btn-add { background: var(--dark); margin-bottom: 10px; }
        .btn-generate { background: var(--primary); margin-top: 10px; }
        
        /* LISTA DE TARJETAS EN CREACI√ìN (ADMIN) */
        .admin-list-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            background: #fff; 
            border: 2px solid #e2e8f0; 
            padding: 12px; 
            border-radius: 12px; 
            margin-bottom: 8px;
        }
        .admin-list-info { display: flex; flex-direction: column; }
        .admin-list-info b { font-size: 1.1rem; color: var(--dark); }
        .admin-list-info span { font-size: 0.8rem; color: #64748b; }
        
        /* BOT√ìN ELIMINAR (EL QUE NECESITAS) */
        .btn-delete-card { 
            background: var(--danger); 
            color: white; 
            border: none; 
            padding: 8px 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            cursor: pointer;
            font-size: 0.75rem;
        }

        /* Estilos Distribuidor */
        .vale-item { background: white; border: 1px solid #e2e8f0; padding: 15px; border-radius: 12px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; }
        .vale-item.locked { opacity: 0.5; filter: grayscale(1); }
        .btn-send-wa { background: #25d366; width: auto; padding: 10px 15px; font-size: 0.8rem; }

        /* Ticket Final */
        #ticket-view { display: none; text-align: center; background: white; min-height: 100vh; padding: 40px 20px; }
        .ticket-amount { font-size: 4.5rem; font-weight: 900; margin: 10px 0; }
        #barcode-full { width: 100%; max-width: 400px; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

<div id="main-app" class="container">
    <div id="admin-panel">
        <div class="card">
            <h2>‚õΩ Crear Vales</h2>
            <div class="input-group">
                <label>Estaci√≥n</label>
                <input type="text" id="st-name" placeholder="Ej: Repsol">
            </div>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <div class="input-group"><label>C√≥digo</label><input type="text" id="v-code" placeholder="000000"></div>
                <div class="input-group"><label>Importe ‚Ç¨</label><input type="number" id="v-amount" placeholder="0"></div>
            </div>
            <button class="btn btn-add" onclick="addToQueue()">+ A√ëADIR TARJETA</button>
            
            <div id="queue-section" class="hidden">
                <h3 style="font-size: 0.8rem; color: #64748b; text-transform: uppercase;">Tarjetas en la lista:</h3>
                <div id="queue-list"></div>
                <button class="btn btn-generate" onclick="generateFinalLink()">GENERAR Y COPIAR ENLACE</button>
            </div>
        </div>
    </div>

    <div id="client-panel" class="hidden">
        <div class="card">
            <h2 id="client-station-title">Mis Vales</h2>
            <div id="client-vales-list"></div>
        </div>
    </div>
</div>

<div id="ticket-view">
    <p id="ticket-station" style="text-transform: uppercase; font-weight: bold; color: #64748b;"></p>
    <h1 class="ticket-amount" id="ticket-amount"></h1>
    <svg id="barcode-full"></svg>
    <div id="ticket-code-num" style="letter-spacing: 5px; font-weight: bold; font-size: 1.4rem;"></div>
    <p style="margin-top: 40px; color: #94a3b8; font-size: 0.8rem;">Escanee este c√≥digo en caja.</p>
</div>

<script>
    let queue = [];
    const urlParams = new URLSearchParams(window.location.search);
    const dParam = urlParams.get('d');
    const sParam = urlParams.get('s');

    // Codificaci√≥n robusta
    function encodeData(obj) {
        return btoa(encodeURIComponent(JSON.stringify(obj)).replace(/%([0-9A-F]{2})/g, (match, p1) => String.fromCharCode('0x' + p1)));
    }
    function decodeData(str) {
        return JSON.parse(decodeURIComponent(atob(str).split('').map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join('')));
    }

    window.onload = () => {
        if (sParam) { showTicketView(); } 
        else if (dParam) {
            document.getElementById('admin-panel').classList.add('hidden');
            document.getElementById('client-panel').classList.remove('hidden');
            renderClientView();
        }
    };

    // --- FUNCIONES DEL ADMINISTRADOR ---
    function addToQueue() {
        const code = document.getElementById('v-code').value.trim();
        const amount = document.getElementById('v-amount').value.trim();
        if(!code || !amount) return alert("Escribe c√≥digo e importe");
        
        queue.push({ id: code, am: amount });
        updateAdminList();
        
        document.getElementById('v-code').value = '';
        document.getElementById('v-amount').value = '';
    }

    // ELIMINAR TARJETA DE LA LISTA
    function removeCard(index) {
        queue.splice(index, 1);
        updateAdminList();
    }

    function updateAdminList() {
        const section = document.getElementById('queue-section');
        const listDiv = document.getElementById('queue-list');
        
        if(queue.length === 0) {
            section.classList.add('hidden');
            return;
        }

        section.classList.remove('hidden');
        listDiv.innerHTML = queue.map((v, i) => `
            <div class="admin-list-item">
                <div class="admin-list-info">
                    <b>${v.am}‚Ç¨</b>
                    <span>C√≥d: ${v.id}</span>
                </div>
                <button class="btn-delete-card" onclick="removeCard(${i})">ELIMINAR</button>
            </div>
        `).join('');
    }

    function generateFinalLink() {
        const station = document.getElementById('st-name').value.trim() || "Gasolinera";
        const b64 = encodeData({ s: station, v: queue });
        const finalUrl = window.location.origin + window.location.pathname + '?d=' + b64;
        const msg = `‚õΩ *VALES DISPONIBLES*\nEstaci√≥n: *${station}*\n\nEnlace de gesti√≥n:\n${finalUrl}`;
        navigator.clipboard.writeText(msg).then(() => alert("¬°Enlace copiado!"));
    }

    // --- FUNCIONES CLIENTE / SOCIO ---
    function renderClientView() {
        const data = decodeData(dParam);
        document.getElementById('client-station-title').innerText = "üìç " + data.s;
        const lockKey = 'lk_' + btoa(data.s).substring(0,6);
        const locked = JSON.parse(localStorage.getItem(lockKey)) || [];
        const list = document.getElementById('client-vales-list');
        
        list.innerHTML = data.v.map(v => {
            const isLocked = locked.includes(v.id);
            return `
            <div class="vale-item ${isLocked ? 'locked' : ''}">
                <div class="vale-info"><b>${v.am} ‚Ç¨</b><small>ID: ${v.id}</small></div>
                <button class="btn btn-send-wa" ${isLocked ? 'disabled' : ''} onclick="sendToPartner('${v.id}','${v.am}','${data.s}','${lockKey}')">
                    ${isLocked ? 'ENVIADO' : 'ENVIAR'}
                </button>
            </div>`;
        }).join('');
    }

    function sendToPartner(id, am, station, lockKey) {
        const sData = encodeData({ i: id, a: am, st: station });
        const urlSocio = window.location.origin + window.location.pathname + '?s=' + sData;
        const msg = `‚õΩ *VALE COMBUSTIBLE*\nImporte: *${am}‚Ç¨*\n\nüëá *VER C√ìDIGO:* \n${urlSocio}\n\n‚ö†Ô∏è Si el link sale negro, resp√≥ndeme "OK".`;
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');

        let locked = JSON.parse(localStorage.getItem(lockKey)) || [];
        if(!locked.includes(id)) { locked.push(id); localStorage.setItem(lockKey, JSON.stringify(locked)); }
        setTimeout(renderClientView, 800);
    }

    function showTicketView() {
        document.getElementById('main-app').classList.add('hidden');
        document.getElementById('ticket-view').style.display = 'block';
        const data = decodeData(sParam);
        document.getElementById('ticket-station').innerText = data.st;
        document.getElementById('ticket-amount').innerText = data.a + "‚Ç¨";
        document.getElementById('ticket-code-num').innerText = data.i;
        JsBarcode("#barcode-full", data.i, { format: "CODE128", width: 3, height: 130, displayValue: false });
    }
</script>
</body>
</html>
